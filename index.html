<!DOCTYPE html>
<html lang="en">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Working with Unordered Lists</title>
</head>
<body>
   <header>
      <h1>Shopping List</h1>
   </header>
   <main>
      <ul>
         <li>Tofu
            <ul>
               <li>Firm</li>
               <li>Silken</li>
            </ul>
         </li>
         <li>Soy sauce</li>
         <li>Apples</li>
      </ul>
   </main>
</body>
</html>
