<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Working with Inline Elements</title>
</head>
<body>
   <p>The last drummer in Nirvana was <del>Dale Crover</del> <ins>Dave Grohl</ins>.</p>
   <p>2<sup>2</sup> = 4</p>
   <p>log<sub>2</sub> = ?</p>
   <p>This content is <b>bold</b>.</p>
   <p><strong>“Go away”</strong>, he said.</p>
</body>
</html>
